<!DOCTYPE html>
<!-- 
    As a client, I want to view a single webpage that collects a visitor's contact information.
As a client, I want the landing page to have a header and footer.
As a client, I want the landing page to have an image with a caption.
As a client, I want the landing page to have a contact form.
As a client, I want the landing page to have a polished and accessible UI.

Acceptance Criteria
X It's done when the page uses semantic HTML elements.
X It's done when the page uses universal, element, and class selectors in CSS.
It's done when the page features at least three colors in the design.
X It's done when the page uses a single font and font family for all text.
X It's done when the page uses at least two heading elements (<h1> through <h6>).
It's done when the header is fixed to the top of the page on scroll.
It's done when the header contains a navigation bar with three links that display inline, including a contact link.
It's done when, if the contact link is clicked, the page jumps directly to the contact form.
It's done when the contact form includes input elements for name and email.
It's done when the contact form includes a Send button.
It's done when the image includes a descriptive alt attribute.
It's done when the page is deployed to GitHub Pages.
 -->
<html lang="en-US">
    <head>
        <title>Landing Page</title>
        <link rel="stylesheet" href="./assets/css/style.css">
    </head>

    <body>
        <header>
            <!-- Navigation Bar -->
            <nav>
                <ul class="nav">
                    <h2><a href="">Github</a></h2>
                    <h2><a href="#">Portfolio</a></h2>
                    <h2><a href="#contact">Contact Me</a></h2>
                </ul>
            </nav>
        </header>
        <main>
            <h1>My Website</h1>

            <img src="./assets/images/" alt="Placeholder Image" height="200px" width="200px"/>

            <!-- Contact Form -->
            <section id="contact"> 
                <form>
                    <p>Name:</p><input class="contact-form" form="Name"/>
                    <p>E-mail:</p><input class="contact-form" form="Email"/> 
                </form>
            </section>
        </main>

        <footer>
            <h3>@My First Website 2021</h3>
        </footer>
    </body>
</html>
